    <!-- SIGN UP FORM -->
<form class="text-center border border-light p-5" action="show_data.html" method="GET">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
      <div class="col">
          <!-- First name -->
          <input name="first_name"type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
      </div>
      <div class="col">
          <!-- Last name -->
          <input name="last_name" type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
      </div>
  </div>
  <div class="form-row mb-4">
    <div class="col">
        <!-- Address -->
        <input name="street_address"type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Address">
    </div>
    <div class="col">
        <!-- City -->
        <input name="city" type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="City">
    </div>
</div>

<div class="form-row mb-4">
  <div class="col">
      <!-- Zip Code -->
      <input name="zip_code"type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Zip Code">
  </div>
  <div class="col">
      <!-- Birth Date -->
      <input name="birth_date" type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Birth Date">
  </div>
</div>

  <!-- E-mail -->
  <input name="email" type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

  <!--Parent-->
  <input name="parent_guardian" type="text" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Parent or Guardian">

  
  <!-- Phone number -->
  <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
  <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
    Optional 
  </small>
  
  <!-- Newsletter -->
  <div class="checkbox-inline">
    <input name="newsletter" type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
    <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
  </div>
  
  <!--School-->
  <div id="select">
    <select  class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="school" class="form-control mb-4">
      <option selected>School</option>
      <option value="1">Greenbay</option>
      <option value="2">North</option>
    </select>
  </div>
  <div class="radio">
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
  </div>

  <!-- Sign up button -->
  <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

</form>
